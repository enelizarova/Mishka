<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__logo">
        <img src="http://placekitten.com/86/35" width="86" height="35">
      </div>
      <nav class="main-nav main-nav--closed">
        <button class="main-nav__btn" type="button"></button>
        <div class="main-nav__container">
          <ul class="main-nav__items">
            <li class="main-nav__item">
              <a href="#">Каталог товаров</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Вязание на заказ</a>
            </li>
            <li class="main-nav__item main-nav__item--search">
              <a href="#">Поиск по сайту</a>
            </li>
            <li class="main-nav__item main-nav__item--cart">
              <a href="#"></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <h1 class="page-title"></h1>
        <p class="page-prew">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="form-for-type">
            <label>Тип</label>
            <input type="radio" id="accessory">
            <label for="accessory">Аксессуар для  интерьера</label>
            <input type="radio" id="toy">
            <label for="toy">Детская игрушка</label>
        </form>
        <form>
          <label>Цвет</label>
          <input type="checkbox" id="white">
          <label for="white">Белый</label>
          <input type="checkbox" id="gray">
          <label for="gray">Серый</label>
          <input type="checkbox" id="Tiffani">
          <label for="Tiffani">"Тиффани"</label>
          <input type="checkbox" id="black">
          <label for="black">Черный</label>
          <input type="checkbox" id="pink">
          <label for="pink">Розовый</label>
          <input type="checkbox" id="orange">
          <label for="orange">Оранжевый</label>
        </form>
        <form>
          <label>ФИО</label>
          <input type="text" placeholder="Введите ваше имя*" id="username">
          <label for="username">Имя:</label>
          <input type="text" placeholder="Укажите фамилию*" id="usersoname">
          <label for="usersoname">Фамилия:</label>
          <input type="text" placeholder="Отчество, если желаете" id="second-username">
          <label for="second-username">Отчество:</label>
        </form>
        <form>
          <label>Тел</label>
          <input type="tel" placeholder="+7 ХХХ ХХ ХХ*">
        </form>
        <form>
          <label>E-mail</label>
          <input type="email" placeholder="Ваш Email*">
        </form>
        <form>
          <label>Доп</label>
          <input type="textarea" placeholder="Опишите все ваши  пожелания к заказу">
        </form>
        <p>Опишите все ваши  пожелания к заказу</p>
      </div>
    </main>
    <footer class="main-footer">
      <div class="socials">
        <div class="socials__link socials__link--inst">
          <a href="#"></a>
        </div>
        <div class="socials__link socials__link--fb">
          <a href="#"></a>
        </div>
        <div class="socials__link socials__link--tw">
          <a href="#"></a>
        </div>
      </div>
      <div class="developer">
        <p>Разработано</p>
        <a href="#" class="developer__link"></a>
      </div>
    </footer>
  </body>
</html>
