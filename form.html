<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__logo">
        <img src="http://placekitten.com/86/35" width="86" height="35">
      </div>
      <nav class="main-nav main-nav--closed">
        <button class="main-nav__btn" type="button"></button>
        <div class="main-nav__container">
          <ul class="main-nav__items">
            <li class="main-nav__item">
              <a href="#">Каталог товаров</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Вязание на заказ</a>
            </li>
            <li class="main-nav__item main-nav__item--search">
              <a href="#">Поиск по сайту</a>
            </li>
            <li class="main-nav__item main-nav__item--cart">
              <a href="#"></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <h1 class="page-title"></h1>
        <p class="page-prew">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order-form">
          <fieldset>
            <legend>Тип</legend>
            <input type="radio" id="accessory" name="form-radio" class="order-form__radio" checked="checked">
            <label for="accessory">Аксессуар для  интерьера</label>
            <input type="radio" id="toy" name="form-radio" class="order-form__radio">
            <label for="toy">Детская игрушка</label>
          </fieldset>
          <fieldset>
            <legend>Цвет</legend>
            <input type="checkbox" id="white" name="form-checkbox" class="order-form__checkbox" checked="checked">
            <label for="white">Белый</label>
            <input type="checkbox" id="gray" name="form-checkbox" class="order-form__checkbox" checked="checked">
            <label for="gray">Серый</label>
            <input type="checkbox" id="Tiffani" name="form-checkbox" class="order-form__checkbox">
            <label for="Tiffani">"Тиффани"</label>
            <input type="checkbox" id="black" name="form-checkbox" class="order-form__checkbox">
            <label for="black">Черный</label>
            <input type="checkbox" id="pink" name="form-checkbox" class="order-form__checkbox">
            <label for="pink">Розовый</label>
            <input type="checkbox" id="orange" name="form-checkbox" class="order-form__checkbox">
            <label for="orange">Оранжевый</label>
          </fieldset>
          <fieldset>
            <legend>ФИО</legend>
            <input type="text" placeholder="Введите ваше имя*" id="username" name="form-text" class="order-form__text">
            <label for="username">Имя:</label>
            <input type="text" placeholder="Укажите фамилию*" id="usersoname" name="form-text" class="order-form__text">
            <label for="usersoname">Фамилия:</label>
            <input type="text" placeholder="Отчество, если желаете" id="second-username" name="form-text" class="order-form__text">
            <label for="second-username">Отчество:</label>
          </fieldset>
          <fieldset>
            <legend>Тел</legend>
            <input type="tel" placeholder="+7 ХХХ ХХ ХХ*" name="form-tel" class="order-form__tel">
          </fieldset>
          <fieldset>
            <legend>E-mail</legend>
            <input type="email" placeholder="Ваш Email*" name="form-email" class="order-form__email">
          </fieldset>
          <fieldset>
            <legend>Доп</legend>
            <input type="textarea" placeholder="Опишите все ваши  пожелания к заказу" name="form-textarea" class="order-form__texrarea">
            <p>Опишите все ваши  пожелания к заказу</p>
          </fieldset>
          <input type="button" name="form-btn" class="btn" placeholder="Отправить заказ" name="form-button">
        </form>
      </div>
    </main>
    <footer class="main-footer">
      <div class="socials">
        <div class="socials__link socials__link--inst">
          <a href="#"></a>
        </div>
        <div class="socials__link socials__link--fb">
          <a href="#"></a>
        </div>
        <div class="socials__link socials__link--tw">
          <a href="#"></a>
        </div>
      </div>
      <div class="developer">
        <p>Разработано</p>
        <a href="#" class="developer__link"></a>
      </div>
    </footer>
  </body>
</html>
